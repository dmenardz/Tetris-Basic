    <script>
      var modal = document.getElementById("Modal");

// Get the button that opens the modal
var btn = document.getElementById("Btn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
} 

const sound = document.querySelector("audio"),
  toggle = document.querySelector(".toggle"),
  one = document.querySelector(".barOne"),
  two = document.querySelector(".barTwo"),
  three = document.querySelector(".barThree");
let state = true;

//start audio

sound.play()

//playing and pausing

document.querySelector(".toggle").addEventListener("click", function() {
  if (state === true) {
    sound.pause()
    state = false;
    toggle.innerHTML = "Sound On"
    one.classList.add("Sound Off");
    two.classList.add("Sound Off");
    three.classList.add("Sound Off");
  } else {
    sound.play()
    state = true;
    toggle.innerHTML = "Sound Off"
    one.classList.remove("Sound Off");
    two.classList.remove("Sound Off");
    three.classList.remove("Sound Off");
  }
});

// Replaying

document.querySelector("audio").addEventListener("ended", function() {
  toggle.innerHTML = "Replay";
  one.classList.add("paused");
  two.classList.add("paused");
  three.classList.add("paused");
  state = false;
  document.querySelector(".toggle").addEventListener("click", function() {
    if (state === true) {
      sound.pause()
      state = false;
      toggle.innerHTML = "Play"
      one.classList.add("paused");
      two.classList.add("paused");
      three.classList.add("paused");
    } else {
      sound.play()
      state = true;
      toggle.innerHTML = "Pause"
      one.classList.remove("paused");
      two.classList.remove("paused");
      three.classList.remove("paused");
    }
  });
})
